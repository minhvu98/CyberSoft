<body>
	<div id="pcoded" class="pcoded">

			<nav class="navbar header-navbar pcoded-header">
				<div class="navbar-wrapper">
					<div class="navbar-logo">
						<a class="mobile-menu" id="mobile-collapse" href="#!"> <i
							class="feather icon-menu"></i>
						</a> <a href='#'> <img class="img-fluid"
							th:src='@{/static2/images/logo.png}' alt="Theme-Logo">

						</a>
					</div>

					<div class="navbar-container container-fluid">

							<li class="header-search">
								<div class="main-search morphsearch-search">
									<div class="input-group">
										<span class="input-group-addon search-close"><i
											class="feather icon-x"></i></span> <input type="text"
											class="form-control"> <span
											class="input-group-addon search-btn"><i
											class="feather icon-search"></i></span>
									</div>
								</div>
							</li>
						</ul>

							<li class="header-notification">

								</div>
							</li>
							<li class="header-notification">

											class="badge bg-c-green">3</span>
									</div>
								</div>
							</li>
							<li class="user-profile header-notification">
								<div class="dropdown-primary dropdown">
									<div class="dropdown-toggle" data-toggle="dropdown">
										<img th:src="@{/static2//images/avatar-4.jpg}"

										data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
										<li><a href="#!"> <i class="feather icon-settings"></i>
												Settings
										</a></li>
										<li><a href="user-profile.htm"> <i
												class="feather icon-user"></i> Profile
										</a></li>
										<li><a href="auth-normal-sign-in.htm"> <i
												class="feather icon-log-out"></i> Logout
										</a></li>
									</ul>

								</div>
							</li>
						</ul>

				</div>

								<li class=""><a href="javascript:void(0)"> <span

								<li class=""><a th:href="@{/category}"> <span

								<li class=""><a th:href="@{/course/manager}"> <span

								<li class=""><a th:href="@{/target}"> <span
										class="pcoded-micon"><i class="feather icon-layers"></i></span>
										<span class="pcoded-mtext">Mục tiêu</span>
								</a></li>
								<li class=""><a th:href="@{/user}"> <span
										class="pcoded-micon"><i class="feather icon-user"></i></span>

								<li class=""><a th:href="@{/role}"> <span
										class="pcoded-micon"><i class="feather icon-user"></i></span>
										<span class="pcoded-mtext">Quyền</span>
								</a></li>

							</section>

	<script type="text/javascript"

	<script type="text/javascript"
		th:src="@{/static2/plugins/popper.js/js/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/static2/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- jquery slimscroll js -->
	<script type="text/javascript"
		th:src="@{/static2/plugins/jquery-slimscroll/js/jquery.slimscroll.js}"></script>
		<script type="text/javascript"
		th:src="@{/static/js/user-index.js}"></script>

	<script type="text/javascript"
		th:src="@{/static2/plugins/modernizr/js/modernizr.js}"></script>
	<script type="text/javascript"
		th:src="@{/static2/plugins/modernizr/js/css-scrollbars.js}"></script>
	<script th:src="@{/static2/js/pcoded.min.js}"></script>
	<script th:src="@{/static2/js/vartical-layout.min.js}"></script>
	<script th:src="@{/static2/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<!-- Custom js -->
	<script type="text/javascript" th:src="@{/static2/js/script.js}"></script>
	<script src="//cdn.ckeditor.com/4.11.4/full/ckeditor.js"></script>
