<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/managerlayout/layout2/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="noidung">
		<div class="main-body">
			<div class="page-body">
				<div class="row">
					<div class="col-md-12 mb-2">
						<div class="page-header-breadcrumb">
							<ul class="breadcrumb-title">
								<li class="breadcrumb-item"><a href="/admin"> <i
										class="feather icon-home"></i> Trang chủ
								</a></li>
								<li class="breadcrumb-item"><a href="#!">Thêm mới tài
										khoản</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="card">
							<div class="card-header">
								<h2 class="text-uppercase text-center">Thêm mới tài khoản</h2>
							</div>
							<div class="card-block">
								<form th:action="@{/user/add}" th:object="${user}" method="post">
									<div class="container">
										<div class="row">
											<div class="col-md-12">
												<!-- Nav tabs -->
												<ul class="nav nav-tabs nav-tabs__custom">
													<li class="nav-item"><a class="nav-link active"
														data-toggle="tab" href="#profile">Elearning profile</a></li>
													<li class="nav-item"><a class="nav-link"
														data-toggle="tab" href="#picture">Profile picture</a></li>
													<li class="nav-item"><a class="nav-link"
														data-toggle="tab" href="#security">Security</a></li>
												</ul>

												<!-- Tab panes -->
												<div class="tab-content tab-content__custom">
													<div class="tab-pane container-fluid active" id="profile">
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																	<label>Email</label> <input type="text" th:field="*{email}"
																		class="form-control" />
																</div>
																<div class="form-group">
																	<label>FullName</label> <input type="text" th:field="*{fullname}"
																		class="form-control" />
																</div>

															</div>
															<div class="col-md-6">
																<div class="form-group">
																	<label>Phone</label> <input type="text" th:field="*{phone}"
																		class="form-control" />
																</div>
																<div class="form-group">
																	<label>Address</label> <input type="text" th:field="*{address}"
																		class="form-control" />
																</div>
															</div>
															<div class="col-md-12">
																<button class="btn btn-outline-secondary">Save</button>
															</div>
														</div>
													</div>
													<div class="tab-pane container-fluid fade picture"
														id="picture">
														<div class="row">
															<div class="col-md-6">
																<h6>Image preview</h6>
																<small>Minimum 200x200 pixels, Maximum 6000x6000
																	pixels</small>
																<div class="picture-wapper">
																	<div class="picture-img">
																		<img
																			src="https://i.udemycdn.com/user/200_H/anonymous_3.png"
																			alt="">
																	</div>
																</div>
																<input type="file" id="fileUpload" th:field="*{avatar}" data-target="#avatar" class="form-control" /> 
																<input type="hidden" name="avatar" />
																<button class="btn btn-outline-secondary mt-3">Save</button>
															</div>
														</div>
													</div>
													<div class="tab-pane container-fluid fade" id="security">
														<div class="row">
															<div class="col-md-6">
																<div class="form-group">
																	<label>Email</label> <input type="text"
																		class="form-control" readonly
																		value="tienhoang1211@gmail.com" />
																</div>
																<div class="form-group">
																	<label>Password</label> <input type="password" th:field="*{password}"
																		class="form-control" />
																</div>
																<div class="form-group">
																	<label>Confirm password</label> <input type="password" name="repassword"
																		class="form-control" />
																</div>
															</div>
															<div class="col-md-12">
																<button class="btn btn-outline-secondary">Save</button>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
